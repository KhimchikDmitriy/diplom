<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
>
  <div class="offcanvas-body">
    <div>
      <button
        type="button"
        class="btn btn-light"
        onclick="location.href='../catalog.html'"
      >
        Каталог примеров работ
      </button>
    </div>
    <div>
      <button type="button" class="btn btn-light">Сделать заказ</button>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-light"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Связаться с нами
      </button>
    </div>
    <div>
      <button type="button" class="btn btn-light">Регистрация</button>
    </div>
    <!-- <div>
      <button type="button" class="btn btn-light">Выход</button>
    </div> -->
  </div>
</div>
