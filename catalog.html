<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>diplomwork</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="head">
      <div>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          <img
            src="./img/menu.png"
            alt="Menu"
            style="width: 33px; height: 33px"
          />
        </button>
        <div class="canvas_catalog"></div>
      </div>
      <div class="logo">
        <h1 class="card-title">
          <span class="">BWP</span>
        </h1>
      </div>
    </header>
    <div class="search">
      <input
        type="text"
        placeholder="Искать по названию..."
        style="
          background-color: #f2f2f2;
          border: 1px solid #ccc;
          padding: 8px;
          font-size: 16px;
          border-radius: 4px;
          width: 35%;
          margin-left: 15px;
        "
      />
      <button href="#" class="btn btn-primary" style="height: 50px">
        поиск
      </button>

      <button 
      class="btn btn-primary" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasRight" 
      aria-controls="offcanvasRight">
      фильтр
    </button>

    <div class="filter"></div>
    <div class="examples" style="margin-top: 20px"></div>
    <div class="feedback"></div>
    <footer>
      <a style="margin: 40px" href="#">VK</a>
      <a style="margin: 40px" href="#">Telegram</a>
      <a style="margin: 40px" href="#">WhatsUp</a>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
